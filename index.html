<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Pizza Parlor</h1>
    <h3>Options: Pepperoni, Cheese, Artichoke, Anchovy</h3>
    <h4>Sizes: Small($5), Medium($10), Large($15), Giant($30)</h4>
      <form id="formOne">
        <div class = "form-group">
          <p>Select your desired toppings below(5$ each):</p>
          <input type="checkbox" name = "topping1" value="Pepperoni">Pepperoni<br>
          <input type="checkbox" name = "topping2" value="Cheese">Cheese<br>
          <input type="checkbox" name = "topping3" value="Artichoke">Artichoke<br>
          <input type="checkbox" name = "topping4" value="Anchovy">Anchovy<br>
          <input type="checkbox" name = "topping5" value="NutritionalYeast">Nutritional Yeast<br>
        </div>
        <select class ="form-control" id="size">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
          <option>Giant</option>
        </select>
        <button type="submit" class="btn-primary">Submit</button>
      </form>
      <div id="output">
        <p>Your total cost is : <span id="cost"></span></p>
        <p><span id = "size"></span></p>
      </div>

  </div>
</body>
</html>
